<!DOCTYPE html>
<html>
  <head>
  
  {{ headContent() }}
  
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta property="og:image" content="BD_noborder.png" />
  <link rel="icon" type="image/png" href="BD_noborder.png">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Holtwood+One+SC' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Herr+Von+Muellerhoff' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Istok+Web|Bungee+Inline|Roboto+Condensed:700' rel='stylesheet' type='text/css'>
	<link href='bracket.css' rel='stylesheet' type='text/css'>

	<title>REBBL Playoffs - Season 8</title>
</head>
<body>
	<header class="hero">
    <div class="hero-wrap">
     <p class="intro" id="intro">REBBL</p>
		 <h1 id="headline">Superbowl</h1>
		 <p class="year"><i class="fa fa-star"></i>Season 8<i class="fa fa-star"></i></p>
     <p>Path to the championship</p>
     <a class="btn" id="spoiler_btn">Toggle Spoilers</a>
   </div>
	</header>

  {{ bracket }}
	
	<section class="share">
			<div class="share-wrap">
				<a class="share-icon" href="http://www.nufflytics.com"><i class = "fa fa-home"></i></a>
				<a class="share-icon" href="https://www.github.com/nufflytics/playoff_bracket"><i class="fa fa-github"></i></a>
			</div>
	</section>
	<script>
	  $(document).ready(function(){
    $('#spoiler_btn').click(function(){
       $(".spoiler").toggleClass("hidden");
       $(".spoiler_bg").toggleClass("no_col");
    });
  });
	</script>
	</body>
</html>
